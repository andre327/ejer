<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/aplicacion_web.css">
    <title>Aplicacion web</title>
</head>

<body>
    <fieldset>
    <div class="input-s">
        <div class="sub">
            <h2>Aplicacion web</h2>
            <label>Ingrese sus digitos:</label>
            <input type="number" id="n1" placeholder="Digite su primer numero">
            <input type="number" id="n2" placeholder="Digite su segundo numero">
            <input type="number" id="n3" placeholder="Digite su tercer numero">

            <div id="resultado"></div>
            <div id="resultado2"></div>
            <div id="resultado3"></div>

            <div>
                <button class="boton" onclick="CalcularNumero();">Calcular</button>
            </div>
        </div>
    </div>
</fieldset>
</body>

<script>
    function CalcularNumero() {
        num1 = parseInt(document.getElementById('n1').value);
        num2 = parseInt(document.getElementById('n2').value);
        num3 = parseInt(document.getElementById('n3').value);
        prom = (num1 + num2 + num3) / 3;

        document.getElementById('resultado').innerHTML = '<p>El promedio de los tres numeros es: </p><p>' + prom + '</p>';


        if (num1 > num2 && num1 > num3) {
            document.getElementById('resultado2').innerHTML = '<p>El mayor de los tres numeros es: </p><p>' + num1 + '</p>';
        } else {
            if (num2 > num1 && num2 > num3) {
                document.getElementById('resultado2').innerHTML = '<p>El mayor de los tres numeros es: </p><p>' + num2 + '</p>';
            } else {
                if (num3 > num2 && num3 > num1) {
                    document.getElementById('resultado2').innerHTML = '<p>El mayor de los tres numeros es: </p><p>' + num3 + '</p>';
                } else {
                    if (num3 == num2) {
                        document.getElementById('resultado2').innerHTML = '<p>El segundo numero es igual al tercero.</p>';
                    } else {
                        if (num3 == num1) {
                            document.getElementById('resultado2').innerHTML = '<p>El primer numero es igual al tercero.</p>';
                        } else {
                            if (num2 == num1) {
                                document.getElementById('resultado2').innerHTML = '<p>El primer numero es igual al segundo.</p>';
                            }
                        }
                    }
                }
            }
        }


        if (num1 % 2 == 0 && num2 % 2 == 0 && num3 % 2 == 0) {

            document.getElementById('resultado3').innerHTML = '<p>Los tres son numeros pares</p>';

        } else {
            if (num1 % 2 == 0 && num2 % 2 == 0) {

                document.getElementById('resultado3').innerHTML = '<p>El primer y segundo numero son pares y </p><p>el tercer es impar.</p>';
            } else {
                if (num1 % 2 == 0 && num3 % 2 == 0) {

                    document.getElementById('resultado3').innerHTML = '<p>El primer y tercer numero son pares</p><p> el segundo es impar.</p>';
                } else {
                    if (num2 % 2 == 0 && num3 % 2 == 0) {

                        document.getElementById('resultado3').innerHTML = '<p>El segundo y tercer numero son pares</p><p> el tercer es impar.</p>';
                    } else {
                        if (num1 % 2 == 0) {

                            document.getElementById('resultado3').innerHTML = '<p>Solo el primer numero es par, </p><p>los otros son impares.</p>';
                        } else {
                            if (num2 % 2 == 0) {

                                document.getElementById('resultado3').innerHTML = '<p>Solo el segundo numero es par,</p><p> los otros son impares.</p>';
                            } else {
                                if (num3 % 2 == 0) {

                                    document.getElementById('resultado3').innerHTML = '<p>Solo el tercer numero es par,</p><p> los otros son impares.</p>';
                                } else {
                                    document.getElementById('resultado3').innerHTML = '<p>Todos los numeros son impares.</p>';
                                }
                            }

                        }
                    }

                }
            }
        }






    }
</script>
</html>
